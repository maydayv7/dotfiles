# Check Nix Flake Configuration Syntax on Push
#
# For more information, see:
# https://github.com/cachix/install-nix-action
name: "Check Nix Flake Syntax"
on:
  push:
    paths-ignore:
      - '**.md'
env:
  NIX_SHOW_STATS: 1
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - name: Install Nix
      uses: cachix/install-nix-action@v14
      with:
        install_url: https://github.com/numtide/nix-unstable-installer/releases/latest/download/install
        extra_nix_config: |
          experimental-features = nix-command flakes
          access-tokens = github.com=${{ secrets.ACCESS_TOKEN }}
          system-features = nixos-test benchmark big-parallel kvm
    - name: Test
      run: nix flake check --log-format raw -v
