{% macro edit_page(current_path) %}
<p class="post-edit">
  <a href="{{ config.extra.repo_url }}/content{{
  current_path | replace(from="\\", to="/") | trim_end_matches(pat="/")
  }}.md"><svg
    xmlns="http://www.w3.org/2000/svg"
    width="16"
    height="16"
    viewBox="0 0 24 24"
    fill="none"
    stroke="currentColor"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
    class="feather feather-edit-2">
    <path
      d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg
  >Edit this Page
</a></p>
{% endmacro %}
