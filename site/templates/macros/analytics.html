{%- macro google_analytics(config) %} {%- if
config.extra.google_analytics_tracking_id -%}
<script
  async
  src="https://www.googletagmanager.com/gtag/js?id={{ config.extra.google_analytics_tracking_id }}"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {
    dataLayer.push(arguments);
  }
  gtag("js", new Date());

  gtag("config", "{{ config.extra.google_analytics_tracking_id }}");
</script>
{%- endif -%} {%- endmacro google_analytics -%}
