# Publish Install Media Image
release:
  stage: publish
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  only:
    - tags
  except:
    - /^(?!stable).+@/
  needs:
    - job: iso
      artifacts: true
  script: echo "Creating Release..."
  release:
    name: $CI_COMMIT_TAG
    description: 'Draft Release'
    tag_name: $CI_COMMIT_TAG
    ref: $CI_COMMIT_SHA
    assets:
      links:
        - name: NixOS.iso
          url: 'https://gitlab.com/maydayv7/dotfiles/-/jobs/${JOB_ID}/artifacts/file/archive/iso/nixos.iso'
